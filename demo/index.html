<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CardType Demo</title>
    <link rel="stylesheet" href="css/demo.css" charset="utf-8">
</head>
<body>
    <h1>CardType.js AMD demo</h1>
    <p>
        Demo showing CardType.js being used to show the entered card in a form.
    </p>
    <form action="/" method="post">
        <label for="card_number">Card Number</label>
        <input type="text" pattern="[0-9]*" id="card_number" name="card_number" value="">
    </form>

    <h2>Sample card numbers</h2>
    <ul>
        <li>Discover: 6011000000000004</li>
        <li>Maestro: 501800000009</li>
        <li>MasterCard: 5100000000000008</li>
        <li>Visa: 4000000000000002</li>
    </ul>
    <script data-main="js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
</body>
</html>

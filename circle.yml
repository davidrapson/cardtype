machine:
  pre:
    # https://discuss.circleci.com/t/add-phantomjs-2-1-1-to-the-platform/1755
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  node:
    version: 4.4.3
dependencies:
  override:
    - npm install
deployment:
  production:
    branch: master
    commands:
    - npm run build
general:
  branches:
    ignore:
      - gh-pages
